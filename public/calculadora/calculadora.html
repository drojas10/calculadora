    <div class="container my-4" id="input" style= "width: 300px; text-align: center; "> <!--es el estilo -->
    <h1> Calculadora </h1> 
    <div class="row ">
        <form action=" " name="calculator" class="main"></form>
      <input type="number" class="display form-control border-2 border-top border-secondary " style="background-color:azure ;" name="display" id="display"> <!--donde se ponen los numeros-->
      
    <button class="col btn btn-primary "  value ="1" id="uno" onclick="numero('1')">1</button>
    <button class="col btn btn-primary " value ="2" id="dos"onclick="numero('2')">2</button>
    <button class="col btn btn-primary "value ="3"id="tres"onclick="numero('3')">3</button>
    <button class="col btn btn-info  "value ="+" id="suma"onclick="suma();">+</button>
    <div class="w-100"></div> 
    <button class="col btn btn-primary "value ="4" id="cuatro"onclick="numero('4')">4</button>
    <button class="col btn btn-primary "value ="5"id="cinco"onclick="numero('5')">5</button>
    <button class="col btn btn-primary "value ="6"id="seis"onclick="numero('6')">6</button>
    <button class="col btn btn-info "value ="-"id="resta"onclick="resta();">-</button>
    <div class="w-100"></div>
    <button class="col btn btn-primary "value ="7"id="siete"onclick="numero('7')">7</button>
    <button class="col btn btn-primary "value ="8"id="ocho"onclick="numero('8')">8</button>
    <button class="col btn btn-primary" value ="9"id="nueve"onclick="numero('9')">9</button>
    <button class="col btn btn-info "value ="*"id="multplicacion"onclick="multiplicacion();">*</button>
    <div class="w-100"></div>
    <button class="col btn btn-info  "value ="C" id="borrar" onclick="borrar()">C</button>
    <button class="col btn btn-primary "value ="0"id="cero"onclick="numero('0')">0</button>
    <button class="col btn btn-info  "value ="/"id="division"onclick="division()">/</button>
    <button class="col btn btn-info "value ="="id="igual"onclick="result();">=</button>
    </div>
